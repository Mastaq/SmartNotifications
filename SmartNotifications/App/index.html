<!DOCTYPE html>
<html ng-app="SN.app">
<head>
	<title>Smart Notifications App</title>

	<link rel="stylesheet" type="text/css" href="build/sn.app.external.css?v=1000" />
	<link rel="stylesheet" type="text/css" href="build/sn.app.css?v=1000" />

</head>
<body class="ms-backgroundImage ms-backgroundImage">
	<div id="sn-app" ng-controller="AppLoadCtrl" ng-cloak>
		<div ng-include src="'templates/chrome.control.html'"></div>
		<div ng-show="vm.hasPermissions">
			<div>
				<div ng-controller="SideNavCtrl">
					<eeh-navigation-sidebar menu-name="'SideNav'" search-input-is-visible="false">
						<div ui-view ng-cloak></div>
					</eeh-navigation-sidebar>
				</div>
			</div>
		</div>
		<div ng-show="!vm.hasPermissions && vm.permissionChecked" ng-class="{hide: !vm.permissionChecked}" class="hide denied">
			<h1>
				<b>Access denied. You don't have enough permissions to manage the app.</b>
			</h1>
			<br />
			<h1>
				Permissions required: Full Control.
			</h1>
		</div>
	</div>

	<div class="ng-hide">
		<div id="suiteBarLeft">
		</div>
		<div class="ms-pub-background"></div>
		<table class="ms-rteTable-1">
			<tr class="ms-rteTableHeaderRow-1"></tr>
		</table>
	</div>

	<script type="text/javascript" src="/_layouts/15/MicrosoftAjax.js"></script>
	<script type="text/javascript" src="/_layouts/15/sp.runtime.js"></script>
	<script type="text/javascript" src="/_layouts/15/sp.js"></script>
	<script type="text/javascript" src="/_layouts/15/SP.RequestExecutor.js"></script>
	<script type="text/javascript" src="build/sn.app.external.js?v=1000"></script>
	<script type="text/javascript">
		var SN = SN || {};
		SN.version = "1000";
		SN.appUrl = "SmartNotifications";
		//TODO
		SN.debug = true;
	</script>
	<script type="text/javascript" src="sp/chrome.loader.js?v=1000"></script>
	<script type="text/javascript" src="build/sn.app.js?v=1000"></script>
</body>
</html>
